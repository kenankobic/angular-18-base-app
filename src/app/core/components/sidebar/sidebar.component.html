<div class="flex flex-col w-72 bg-gradient-to-b from-slate-800 to-slate-950 min-h-screen text-white px-2"
    [ngClass]="{'w-auto': layoutService.menuOpen() === false}">
    <div class="flex justify-center items-center w-full cursor-pointer text-xl h-16" [routerLink]="'/'">
        @if(layoutService.menuOpen()) {
        Feature App
        } @else {
        F
        }
    </div>
    <hr class="border-slate-500 mb-2">
    @for(item of menu; track item) {
    <div [routerLink]="[item.link]" routerLinkActive="bg-slate-600 font-medium"
        class="flex justify-start items-center w-full my-1 px-4 py-2 gap-x-2 cursor-pointer duration-200 hover:bg-slate-700 rounded-md">
        <mat-icon class="">
            {{ item.icon }}
        </mat-icon>
        @if(layoutService.menuOpen()) {
        <div>
            {{ item.label }}
        </div>
        }
    </div>
    }
</div>
